<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-blue.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#161643" />
    <meta name="description" content="Check-in online in one minute" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://checkin.chekin.io/">
    <meta property="og:title" content="Chekin Online WebApp">
    <meta property="og:description" content="Check-in online in one minute">
    <meta property="og:image" content="%PUBLIC_URL%/artboard.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://checkin.chekin.io/">
    <meta property="twitter:title" content="Chekin Online WebApp">
    <meta property="twitter:description" content="Check-in online in one minute">
    <meta property="twitter:image" content="%PUBLIC_URL%/artboard.png">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chekin Online WebApp</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gs-emoticone Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="bgc1 clearfix">
        <h1 class="mhmm mvm"><i class="fgc1">GarageScore emoticone </i><small class="fgc1"> (utilisation)</small></h1>
    </div>
    <div class="clearfix mhl ptl">
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <i class="em em---1"></i>
                <span class="mls"> em em---1</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="&lt;i class=&quot;em em---1&quot;&gt;&lt;/i&gt;" class="unit size1of2" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <i class="unit pvs fgc1">liga: </i>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <i class="em em--1"></i>
                <span class="mls"> em--1</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="&lt;i class=&quot;em em--1&quot;&gt;&lt;/i&gt;" class="unit size1of2" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <i class="unit pvs fgc1">liga: </i>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <i class="em em-hugging_face"></i>
                <span class="mls"> em-hugging_face</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="&lt;i class=&quot;em em-hugging_face&quot;&gt;&lt;/i&gt;" class="unit size1of2" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <i class="unit pvs fgc1">liga: </i>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <i class="em em-wink"></i>
                <span class="mls"> em-wink</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="&lt;i class=&quot;em em-wink&quot;&gt;&lt;/i&gt;" class="unit size1of2" />
            </fieldset>
            <div class="fs0 bshadow0 clearfix hidden-true">
                <i class="unit pvs fgc1">liga: </i>
                <input type="text" readonly value="" class="liga unitRight" />
            </div>
        </div>
    </div>
    
</body>
</html>
